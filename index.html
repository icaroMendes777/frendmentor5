<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

 
  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }


  </style>
</head>
<body>

  <main>

      <div class="prod_left">

        <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" id="gabrielle_pic" class="pic_prod_left">


      </div>
      
      <div class="descricao_produto">
      <span class="spaced1">PERFUME</span>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
        <br/><br/>

        <div class="prices">
          <div class="price "> $149.99</div>
          <div class="old_price "> $169.99</div>

        </div>
      
      <br/>
      <button class="add_cart">

        <div>

          <img src="images/icon-cart.svg" class="icon_sh_cart">
        
        </div>
        
        Add to Cart
      </button>
      
    </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
